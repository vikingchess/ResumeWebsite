<body>
   <nav>
    <p id="title"><a href="index.html"><strong>Dave's Site</strong></a></p>
    <label for="drop" class="checkbox"><img src="Images/menu.svg"></label>
    <input type="checkbox" id="drop"/>
    <ul class="menu">
        <li><a href="Projectpage.html">Projects</a></li>
        <li><a href="EducationalTechnologist.html">Resume</a></li>
        <li><a href="AboutMe.html">Contact Me</a></li>
    </ul>
</nav>
<header>
	<img class="header" src="Images/banner.png" alt="Header Banner Image">
	<hr class="style-four">
</header>
    <div class="container">
        <h1 class="brand">Contact me</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>David Flom</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 1345 Shelby Circle</li>
                    <li><i class="fa fa-phone"></i> 614.861.0972</li>
                    <li><i class="fa fa-envelope"></i> davidflom01@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3 class = "formHeader">Send me a message!</h3>
            <div class ="alert">Your message has been sent
            </div>
                <form id="contactForm">
                   <p>
                       <label>Name</label>
                       <input type="text" name="name" id="name" required>
                  </p> 
                  <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                   </p>                    
                   <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                   </p>                    
                   <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                   </p>                    
                   <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows ="4" id="message"></textarea>
                   </p>
                   <p class="full">
                       <button type="submit">Submit</button>
                    </p>                     
                </form>
            </div>

        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
